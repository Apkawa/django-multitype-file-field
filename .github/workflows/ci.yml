name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-20.04
    name: "python ${{ matrix.python-version }} ${{ matrix.toxenv }}"
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.6, 3.7, 3.8, 3.9]
        django:
          - 1.11
          - 2.2
          - 3.1
          - 3.2
        experimental: [ false ]
        include:
          - toxenv: qa
            django: ""
            python-version: 3.7
            experimental: true
          - toxenv: type
            django: ""
            python-version: 3.7
            experimental: true
          - experimental: true
            django: 3.2
            python-version: "3.10.0-beta.2 - 3.10"
          - experimental: true
            python-version: "pypy-3.7"


    continue-on-error: ${{ matrix.experimental }}
    env:
      TOXENV: ${{ matrix.toxenv }}
      DJANGO: ${{ matrix.django }}
    steps:
      # chrome headless
      - uses: browser-actions/setup-chrome@latest
      - uses: actions/checkout@v2
      - name: Set up python ${{ matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox python-coveralls codecov
      - name: Run tests
        run: tox
      - uses: codecov/codecov-action@v1
        with:
          env_vars: OS,PYTHON,TOXENV

  publish:
    name: Build and publish Python distributions to PyPI and TestPyPI
    needs:
      - test
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/

      - name: Publish distribution to Test PyPI
        if: github.ref == 'refs/heads/master' && secrets.TEST_PYPI_API_TOKEN
        uses: pypa/gh-action-pypi-publish@master
        with:
          skip_existing: true
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

      - name: Publish distribution to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          skip_existing: true
          password: ${{ secrets.PYPI_API_TOKEN }}
